mongodb:
  uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/mydb
micronaut:
  http:
    client:
      follow-redirects: false
      read-timeout: 1m
datasources:
  #  default:
  #    url: jdbc:tc:mysql:8:///ets?TC_REUSABLE=true
  #    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
  default:
    url: jdbc:h2:mem:devDb;DATABASE_TO_UPPER=FALSE;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
jooq:
  datasources:
    default:
      sql-dialect: 'MYSQL'
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        show_sql: true
flyway:
  datasources:
    default:
      enabled: false
logger:
  levels:
    io.micronaut.context.condition: TRACE