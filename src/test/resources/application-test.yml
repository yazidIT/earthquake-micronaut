micronaut:
  http:
    client:
      follow-redirects: false
      read-timeout: 1m
datasources:
  default:
    url: jdbc:h2:mem:devDb;DATABASE_TO_UPPER=FALSE;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    dialect: org.hibernate.dialect.H2Dialect
    db-type: h2
jpa:
  default:
    properties:
      hibernate:
#        hbm2ddl:
#          auto: update
#        connection:
#          url: ${datasources.default.url}
        dialect: ${datasources.default.dialect}
    reactive: false
flyway:
  datasources:
    default:
      enabled: false
client:
  earthquake:
    url: "http://localhost:5000"
logger:
  levels:
    io.micronaut.context.condition: TRACE